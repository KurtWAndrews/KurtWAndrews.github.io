<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 15px;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            border-radius: 5px;
            font-size: 18px;
        }
        .links a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Custom Home Page</h1>
    <div class="links">
        <a href="https://mail.google.com/" target="_blank">Gmail</a>
        <a href="https://calendar.google.com/" target="_blank">Google Calendar</a>
        <a href="https://discord.com/channels/1347725908513128468/1347725908513128470" target="_blank">Business Discord</a>
    </div>
</body>
</html>
