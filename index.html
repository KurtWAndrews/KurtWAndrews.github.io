<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Business Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex: 1;
            height: 70vh; /* Upper section for Gmail and Calendar */
        }
        .left, .right {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .left {
            background-color: #d93025; /* Gmail red */
            color: white;
            border-right: 1px solid #ccc;
        }
        .right {
            background-color: #1a73e8; /* Google Calendar blue */
            color: white;
        }
        .bottom {
            height: 30vh; /* Bottom section for Discord */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5865f2; /* Discord purple */
            color: white;
            cursor: pointer;
            border-top: 1px solid #ccc;
            transition: background-color 0.3s;
        }
        .left:hover {
            background-color: #b5261e; /* Darker Gmail red */
        }
        .right:hover {
            background-color: #1557b0; /* Darker Calendar blue */
        }
        .bottom:hover {
            background-color: #4752c4; /* Darker Discord purple */
        }
        h1 {
            font-size: 2em;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left" onclick="window.location.href='https://mail.google.com/mail/u/0/#inbox'">
            <h1>Gmail</h1>
        </div>
        <div class="right" onclick="window.location.href='https://calendar.google.com/calendar/u/0/r'">
            <h1>Google Calendar</h1>
        </div>
    </div>
    <div class="bottom" onclick="window.location.href='YOUR_DISCORD_SERVER_URL'">
        <h1>Discord</h1>
    </div>
</body>
</html>
