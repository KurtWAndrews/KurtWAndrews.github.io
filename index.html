<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Business Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex: 1;
            height: 70vh; /* Adjusts to leave space for Discord at the bottom */
        }
        .left, .right {
            width: 50%;
            height: 100%;
            border: none;
        }
        .left {
            border-right: 1px solid #ccc; /* Optional separator */
        }
        .bottom {
            height: 30vh; /* Discord section height */
            width: 100%;
            border-top: 1px solid #ccc; /* Optional separator */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe src="https://mail.google.com/mail/u/0/#inbox" title="Gmail"></iframe>
        </div>
        <div class="right">
            <iframe src="https://calendar.google.com/calendar/u/0/r" title="Google Calendar"></iframe>
        </div>
    </div>
    <div class="bottom">
        <iframe src="https://discord.com/channels/1347725908513128468/1347725908513128470"" title="Discord"></iframe>
    </div>
</body>
</html>
