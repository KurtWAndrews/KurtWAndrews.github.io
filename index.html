<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Business Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex: 1;
            height: 70vh;
        }
        .left, .right {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .left {
            border-right: 1px solid #ccc;
        }
        .bottom {
            height: 30vh;
            width: 100%;
            border-top: 1px solid #ccc;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding-top: 20%;
        }
        .fallback a {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .fallback a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe src="https://mail.google.com/mail/u/0/#inbox" title="Gmail" onload="checkIframe(this)"></iframe>
            <div class="fallback" id="gmail-fallback">
                <p>Gmail could not be loaded.</p>
                <a href="https://mail.google.com" target="_blank">Open Gmail</a>
            </div>
        </div>
        <div class="right">
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FChicago&title=Family%20Calendar&mode=AGENDA&src=a3VydC53LmFuZHJld3NAZ21haWwuY29t&src=bmlkM2NoM2trNWxlbmVkODY1Y3NjNW83bWtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZW4uY2hyaXN0aWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZmFtaWx5MDQ1MTE1MjI2MzIxNTY2MDM1NzZAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=bHNic3VwcG9ydEBjcGgub3Jn&src=Z3JldGEubWF5LmFuZHJld3NAZ21haWwuY29t&color=%233F51B5&color=%23A79B8E&color=%23F4511E&color=%237986CB&color=%230B8043&color=%237CB342&color=%23E4C441" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>            <div class="fallback" id="calendar-fallback">
                <p>Google Calendar could not be loaded.</p>
                <a href="https://calendar.google.com" target="_blank">Open Calendar</a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <iframe src="https://discordapp.com/widget?id=1347725908513128468&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <div class="fallback" id="discord-fallback">
            <p>Discord could not be loaded.</p>
            <a href="https://discord.com/channels/1347725908513128468/1347725908513128470" target="_blank">Open Discord</a>
        </div>
    </div>

    <script>
        function checkIframe(iframe) {
            try {
                if (!iframe.contentWindow.document.body.innerHTML) {
                    const fallbackId = iframe.title.toLowerCase() + '-fallback';
                    document.getElementById(fallbackId).style.display = 'block';
                }
            } catch (e) {
                const fallbackId = iframe.title.toLowerCase() + '-fallback';
                document.getElementById(fallbackId).style.display = 'block';
            }
        }
    </script>
</body>
</html>
